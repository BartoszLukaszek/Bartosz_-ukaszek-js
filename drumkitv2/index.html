<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nagrywanie dźwięków</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Drumkit</h1>
    <div class="drumkit">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">hihat</span>
      </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">tom</span>
    </div>
    <div class="controls">
      <button class="record">Nagraj</button>
      <button class="stop">Zatrzymaj</button>
      <button class="play">Odtwórz</button>
      
    </div>
    <audio data-key="65" src="sounds/kick.wav"></audio>
    <audio data-key="83" src="sounds/snare.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/tom.wav"></audio>
    <script src="script.js"></script>
  </body>
</html>
